<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هینا الکتریک | به زودی</title>
    <meta name="description" content="سایت هینا الکتریک به زودی افتتاح می‌شود.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffd70022" d="M0 50 Q25 30 50 50 T100 50 L100 100 L0 100 Z"/></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
            opacity: 0.4;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            animation: fadeIn 1.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 70px rgba(255, 215, 0, 0.9); }
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.6rem;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.7;
        }
        .highlight {
            color: #ffd700;
            font-weight: 600;
        }
        .loader {
            margin: 40px auto;
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .loader::after {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: loading 2s infinite linear;
        }
        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        footer {
            margin-top: 60px;
            font-size: 1rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            p { font-size: 1.4rem; }
            .logo { width: 100px; height: 100px; font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">هینا</div>
        <h1>به زودی</h1>
        <p>
            سایت رسمی <span class="highlight">هینا الکتریک</span> در حال طراحی و آماده‌سازی است.<br>
            به زودی با ظاهری مدرن و خدمات حرفه‌ای در خدمت شما خواهیم بود.
        </p>
        <div class="loader"></div>
        <footer>
            Heena-Electric.ir © ۱۴۰۴ - همه حقوق محفوظ است
        </footer>
    </div>
</body>

</html>
